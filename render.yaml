services:
  - type: web
    name: laravel-contact-manager
    runtime: node
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y php php-cli php-mbstring php-xml php-bcmath php-zip php-sqlite3 unzip curl
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan key:generate
      touch database/database.sqlite
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: APP_URL
        value: https://laravel-contact-manager.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
